<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-Hunt</title>
</head>
<body>
{% extends 'base.html'%}
{% block content %}
<div class="container">
<div class ="row">
  <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid"/>
    </div>
    <div class="col-10">
        <h1> {{product.title}}</h1>
    </div>
</div>
<div class ="row">
  <div class="col-8">
        <img src="{{product.image.url}}" class="img-fluid"/>
    </div>
     <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-lg btn-block"> <span class="oi oi-caret-top"></span>Upvote {{product.votes}}</button></a>

    </div>
  </div>
    <div class ="row">
  <div class="col-4">

      <h4>Hunted By {{product.hunter.username}}</h4>
    </div>
     <div class="col-4 text-right">

       <h4> <span class="oi oi-clock"></span>{{product.pub_date}}</h4>
</div>

    </div>
     <div class ="row">
  <div class="col-8">

     {{product.body}}
    </div>
    </div>
    <form id="upvote" method="post" action="{%url 'upvote' product.id%}">
        {%csrf_token%}
        <input type="hidden"/>
    </form>
{%endblock %}
</body>
</html>
